<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar">
        <p class="navbar-brand mb-0 h1 w-100 text-center bg-info">
          Team Profile
        </p>
      </nav>

      <main>
        <div class="container">
          <div class="row justifiy-content-center">
            <div class="col-4">
              <div class="card h-100">
                <div class="card-header">
                  <h3>Aaron</h3>
                  <h4>Manager</h4>
                </div>

                <div class="card-body">
                  <p class="id">ID:123</p>
                  <p class="email">
                    Email: <a href="mailto:Aaron@email.com">Aaron@email.com</a>
                  </p>
                  <p class="officeNumber">Office Number: 1234567890</p>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card h-100">
                <div class="card-header">
                  <h3>Ben</h3>
                  <h4>Engineer</h4>
                </div>

                <div class="card-body">
                  <p class="id">ID:234</p>
                  <p class="email">
                    Email: <a href="mailto:ben@email.com">ben@email.com</a>
                  </p>
                  <p class="github">
                    GitHub:
                    <a href="https://github.com/AaronLiuXM">AaronLiuXM</a>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card h-100">
                <div class="card-header">
                  <h3>Cindy</h3>
                  <h4>Intern</h4>
                </div>

                <div class="card-body">
                  <p class="id">ID:456</p>
                  <p class="email">
                    Email: <a href="mailto:cindy@email.com">cindy@email.com</a>
                  </p>
                  <p class="school">School: Columbia University</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
